<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitessi • Frase do Dia</title>
  <style>
    :root {
      --gold: #9c7529;
      --gold2: #caa253;
      --ink: #1f2937;
      --muted: rgba(31,41,55,.72);
      --card: rgba(255,255,255,.78);
      --stroke: rgba(0,0,0,.06);
      --shadow: 0 18px 50px rgba(17,24,39,.12);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 650px at 50% 0%, rgba(202,162,83,.18), transparent 58%),
        radial-gradient(900px 560px at 15% 85%, rgba(156,117,41,.12), transparent 60%),
        linear-gradient(180deg, #f7f2e7 0%, #fbfaf7 38%, #f4efe6 100%);
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      position: relative;
      display: grid;
      place-items: center;
      padding: 22px 16px 34px;
    }

    /* Optional subtle background image, softened for “claro e elegante” */
    .bg {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(180deg, rgba(247,242,231,.55) 0%, rgba(251,250,247,.72) 45%, rgba(244,239,230,.88) 100%),
        url("bg.png") center/cover no-repeat;
      opacity: .18;
      filter: saturate(1.02) contrast(1.02) blur(0px);
      transform: scale(1.03);
      pointer-events: none;
    }

    .content {
      position: relative;
      width: min(920px, 100%);
      text-align: center;
    }

    h1 {
      margin: 10px 0 14px 0;
      line-height: 0.98;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-size: clamp(40px, 6.6vw, 84px);
      font-weight: 520;
      color: var(--gold);
      letter-spacing: -0.4px;
    }

    .card {
      width: min(780px, 100%);
      margin: 0 auto;
      padding: 18px 14px 14px;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .paperStage {
      width: min(660px, 100%);
      margin: 6px auto 10px;
      position: relative;
      height: 250px;
      display: grid;
      place-items: center;
    }

    .paper {
      width: min(640px, 100%);
      background: rgba(255,255,255,.92);
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,.07);
      box-shadow: 0 18px 50px rgba(0,0,0,.10);
      padding: 18px 18px 16px;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
    }

    /* “Embaralhar” — parece baralhar papéis */
    .paper::before {
      content: "";
      position: absolute;
      inset: -30px;
      opacity: 0;
      background:
        radial-gradient(circle at 14% 22%, rgba(156,117,41,.25) 0 2px, transparent 3px),
        radial-gradient(circle at 58% 62%, rgba(202,162,83,.18) 0 2px, transparent 3px),
        radial-gradient(circle at 83% 34%, rgba(156,117,41,.20) 0 2px, transparent 3px),
        radial-gradient(circle at 28% 82%, rgba(202,162,83,.14) 0 2px, transparent 3px);
      pointer-events: none;
    }

    .label {
      font-size: 12px;
      letter-spacing: .18px;
      color: rgba(0,0,0,.52);
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .quote {
      font-size: clamp(16px, 2.25vw, 24px);
      line-height: 1.28;
      color: rgba(0,0,0,.82);
      margin: 0;
    }

    .author {
      margin-top: 10px;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-size: clamp(14px, 2vw, 18px);
      color: var(--gold-dark, #7f5f1f);
      opacity: .9;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .btnRow {
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 0;
      cursor: pointer;
      padding: 14px 30px;
      border-radius: 18px;
      background: linear-gradient(145deg, var(--gold2), var(--gold));
      color: white;
      font-size: 22px;
      font-weight: 800;
      box-shadow: 0 14px 34px rgba(156,117,41,.20);
      transition: transform .12s ease, filter .12s ease;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.02); }
    .btn:active { transform: translateY(1px); }

    .mini {
      border: 1px solid rgba(156,117,41,.22);
      background: rgba(255,255,255,.70);
      color: rgba(0,0,0,.78);
      font-weight: 800;
      padding: 10px 14px;
      border-radius: 14px;
      cursor: pointer;
    }
    .mini:disabled { opacity: .5; cursor: not-allowed; }

    .toast {
      margin-top: 10px;
      font-size: 13px;
      color: #0a7a2f;
      display: none;
      font-weight: 800;
    }

    /* Animations */
    .shuffling .paper {
      animation: shuffle 0.95s ease-in-out both;
    }
    .shuffling .paper::before {
      opacity: 1;
      animation: sparkle .35s linear infinite;
    }

    @keyframes shuffle {
      0%   { transform: translateY(0) rotate(0deg); }
      20%  { transform: translateY(-4px) rotate(-0.6deg); }
      45%  { transform: translateY(-10px) rotate(0.7deg); }
      70%  { transform: translateY(-6px) rotate(-0.4deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes sparkle {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: rgba(31,41,55,.55);
    }

    /* Mobile */
    @media (max-width: 520px) {
      .paperStage { height: 290px; }
      .btn { width: 100%; }
      .mini { width: 100%; }
      .brand img { height: 30px; }
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="bg" aria-hidden="true"></div>

    <div class="content">
<h1>Frase do<br/>dia</h1>

      <section class="card">
        <div id="wrap" class="paperStage">
          <div id="paper" class="paper" aria-live="polite">
            <div class="label" id="label">Pronto</div>
            <p class="quote" id="quote">Clique em <b>Sortear</b> para tirar uma frase ✨</p>
            <div class="author" id="author" style="display:none;"></div>
          </div>
        </div>

        <div class="btnRow">
          <button class="btn" id="drawBtn" type="button">Sortear</button>
        </div>

        <div class="btnRow">
          <button class="mini" id="copyBtn" type="button" disabled>Copiar frase</button>
          <button class="mini" id="againBtn" type="button" disabled>Sortear outra</button>
        </div>

        <div class="toast" id="toast">✅ Frase copiada!</div>
        <div class="hint">Dica: use no intervalo, antes de atender ou quando o dia estiver corrido.</div>
        <div class="footer">Vitessi • Frases sorteadas aleatoriamente</div>
      </section>
    </div>
  </main>

  <script>
    const frases = [{"q": "A verdadeira sabedoria está em reconhecer a própria ignorância", "a": "Sócrates"}, {"q": "Não se pode ensinar nada a um homem; só ajudá-lo a encontrar dentro de si", "a": "Galileu Galilei"}, {"q": "A vida não examinada não vale a pena", "a": "Sócrates"}, {"q": "A alma se tinge da cor dos pensamentos", "a": "Marco Aurélio"}, {"q": "Você tem poder sobre sua mente — não sobre eventos", "a": "Marco Aurélio"}, {"q": "A felicidade da sua vida depende da qualidade dos seus pensamentos", "a": "Marco Aurélio"}, {"q": "Não é o que acontece que te perturba, mas como você interpreta", "a": "Epicteto"}, {"q": "Primeiro diga a si mesmo quem você quer ser — depois aja", "a": "Epicteto"}, {"q": "A dificuldade mostra o homem", "a": "Epicteto"}, {"q": "Enquanto adiamos, a vida passa", "a": "Sêneca"}, {"q": "Não é que temos pouco tempo — é que desperdiçamos muito", "a": "Sêneca"}, {"q": "A sorte é o encontro da preparação com a oportunidade", "a": "Sêneca"}, {"q": "Vive o momento", "a": "Horácio"}, {"q": "O hábito é uma segunda natureza", "a": "Aristóteles"}, {"q": "Somos o que repetidamente fazemos", "a": "Aristóteles"}, {"q": "A coragem é a primeira das qualidades", "a": "Aristóteles"}, {"q": "A simplicidade é o último grau de sofisticação", "a": "Leonardo da Vinci"}, {"q": "Onde há vontade, há caminho", "a": "provérbio antigo"}, {"q": "Torna-te quem tu és", "a": "Nietzsche"}, {"q": "Quem tem um porquê enfrenta qualquer como", "a": "Nietzsche"}, {"q": "Para ser grande, sê inteiro", "a": "Fernando Pessoa"}, {"q": "Tudo vale a pena quando a alma não é pequena", "a": "Fernando Pessoa"}, {"q": "O essencial é saber ver", "a": "Alberto Caeiro"}, {"q": "O valor das coisas não está no tempo que duram", "a": "Sêneca"}, {"q": "O homem é aquilo que ele pensa", "a": "tradição budista"}, {"q": "Nenhum vento sopra a favor de quem não sabe para onde vai", "a": "Sêneca"}, {"q": "A mente é tudo", "a": "tradição budista"}, {"q": "A jornada de mil passos começa com um", "a": "Lao Tsé"}, {"q": "Quem domina os outros é forte; quem domina a si é poderoso", "a": "Lao Tsé"}, {"q": "A natureza não tem pressa", "a": "Lao Tsé"}, {"q": "A esperança é o sonho do homem acordado", "a": "Aristóteles"}, {"q": "O que sabemos é uma gota", "a": "Isaac Newton"}, {"q": "No meio da dificuldade está a oportunidade", "a": "atribuído a Einstein"}, {"q": "A experiência é a mestra das coisas", "a": "Júlio César"}, {"q": "A disciplina é a ponte entre metas e realização", "a": "máxima clássica"}, {"q": "O silêncio é uma fonte de grande força", "a": "Lao Tsé"}, {"q": "A virtude está no meio", "a": "Aristóteles"}, {"q": "Quem olha para dentro desperta", "a": "tradição filosófica"}, {"q": "A liberdade começa no domínio de si", "a": "tradição estoica"}, {"q": "A constância é superior à intensidade", "a": "máxima filosófica"}, {"q": "O que você faz hoje ecoa", "a": "Marco Aurélio (ideia estoica)"}, {"q": "Dominar-se é a maior vitória", "a": "Platão"}, {"q": "A educação é a luz da alma", "a": "Platão"}, {"q": "O começo é a parte mais importante", "a": "Platão"}, {"q": "Pensar é a conversa da alma consigo mesma", "a": "Platão"}, {"q": "Nada é suficiente para quem o suficiente é pouco", "a": "Epicuro"}, {"q": "Não estrague o que você tem desejando o que não tem", "a": "Epicuro"}, {"q": "A calma é a verdadeira força", "a": "tradição clássica"}, {"q": "Quem tem paz interior não precisa vencer ninguém", "a": "tradição filosófica"}, {"q": "Cuida do que depende de você", "a": "estoicismo"}];

    const wrap = document.getElementById('wrap');
    const label = document.getElementById('label');
    const quote = document.getElementById('quote');
    const author = document.getElementById('author');
    const drawBtn = document.getElementById('drawBtn');
    const copyBtn = document.getElementById('copyBtn');
    const againBtn = document.getElementById('againBtn');
    const toast = document.getElementById('toast');

    let ultima = -1;

    function escolherIndice() {
      if (frases.length <= 1) return 0;
      let i;
      do {
        i = Math.floor(Math.random() * frases.length);
      } while (i === ultima);
      ultima = i;
      return i;
    }

    function embaralhar(ms = 980) {
      wrap.classList.add('shuffling');

      const frames = ['Embaralhando.', 'Embaralhando..', 'Embaralhando...'];
      let t = 0;
      label.textContent = 'Embaralhando...';
      const interval = setInterval(() => {
        quote.textContent = frames[t % frames.length];
        author.style.display = 'none';
        t++;
      }, 210);

      return new Promise(resolve => {
        setTimeout(() => {
          clearInterval(interval);
          wrap.classList.remove('shuffling');
          resolve();
        }, ms);
      });
    }

    async function sortear() {
      drawBtn.disabled = true;
      copyBtn.disabled = true;
      againBtn.disabled = true;

      await embaralhar(980);

      const idx = escolherIndice();
      const item = frases[idx];

      label.textContent = 'Sua frase';
      quote.textContent = item.q;

      if (item.a) {
        author.textContent = "— " + item.a;
        author.style.display = 'block';
      } else {
        author.style.display = 'none';
      }

      copyBtn.dataset.frase = item.q + (item.a ? (" — " + item.a) : "");
      drawBtn.disabled = false;
      copyBtn.disabled = false;
      againBtn.disabled = false;
    }

    function copiar() {
      const frase = copyBtn.dataset.frase || '';
      if (!frase) return;
      navigator.clipboard.writeText(frase).then(() => {
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1200);
      });
    }

    drawBtn.addEventListener('click', sortear);
    againBtn.addEventListener('click', sortear);
    copyBtn.addEventListener('click', copiar);
  </script>
<script data-goatcounter="https://clinicavitessi.goatcounter.com/count"

</body>
</html>
